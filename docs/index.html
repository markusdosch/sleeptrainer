<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="manifest.json" />
    <title>Sleeptrainer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 1s ease;
      }

      .time {
        font-size: 18vw;
        font-weight: 700;
        color: white;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Media queries for responsiveness */
      @media (min-width: 768px) {
        .time {
          font-size: 16vw;
        }
      }

      @media (min-width: 1024px) {
        .time {
          font-size: 14vw;
        }
      }

      /* iPad specific */
      @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
        .time {
          font-size: 20vw;
        }
      }

      /* iPhone specific */
      @media only screen and (min-device-width: 320px) and (max-device-width: 480px) {
        .time {
          font-size: 24vw;
        }
      }

      .settings-btn {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: white;
        border: none;
      }

      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }

      dialog h2 {
        margin-top: 0;
        color: #333;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #666;
      }

      /* via https://stackoverflow.com/a/45890842 */
      button,
      input[type="submit"],
      input[type="reset"] {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
      }

      .time-input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="time"] {
        padding: 0.5rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="time" id="clock">XX:XX</div>

    <button class="settings-btn" aria-label="Open Settings">⚙️</button>

    <dialog id="settingsDialog">
      <button class="close-btn" aria-label="Close">&times;</button>
      <h2>Settings</h2>
      <div>
        <div class="time-input-group">
          <label for="evening-start">Evening Start Time</label>
          <input type="time" id="evening-start" />
        </div>

        <div class="time-input-group">
          <label for="morning-transition-start">Morning Transition Start</label>
          <input type="time" id="morning-transition-start" />
        </div>

        <div class="time-input-group">
          <label for="morning-transition-end">Morning Transition End</label>
          <input type="time" id="morning-transition-end" />
        </div>

        <div>
          <strong>Pro-tip:</strong> Add <em>Sleeptimer</em> to your homescreen!
          See e.g. this
          <a
            href="https://www.androidauthority.com/add-website-android-iphone-home-screen-3181682/"
            >guide</a
          >.
        </div>
      </div>
    </dialog>

    <script>
      // Default times if not specified in URL
      const DEFAULTS = {
        eveningStart: "19:00",
        morningTransitionStart: "05:30",
        morningTransitionEnd: "06:00",
      };
      const TIME_REGEX = /^(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])$/;

      document.addEventListener("DOMContentLoaded", function () {
        initializeSettingsDialog();

        updateClock();
        setInterval(updateClock, 1000);
      });

      // Prevent default behavior for touch events to avoid iOS safari
      // bouncing effect and unintended zooming
      document.addEventListener(
        "touchmove",
        function (event) {
          event.preventDefault();
        },
        { passive: false }
      );

      function initializeSettingsDialog() {
        initializeInputs();

        const settingsDialog = document.getElementById("settingsDialog");
        const closeBtn = settingsDialog.querySelector(".close-btn");

        // Open dialog when settings button is clicked
        document
          .querySelector(".settings-btn")
          .addEventListener("click", () => {
            settingsDialog.showModal();
          });

        // Close dialog when close button is clicked
        closeBtn.addEventListener("click", () => {
          settingsDialog.close();
        });

        // Close dialog when clicking outside of it
        settingsDialog.addEventListener("click", (event) => {
          if (event.target === settingsDialog) {
            settingsDialog.close();
          }
        });
      }

      function addColonMiddle(str) {
        // If the string is empty, return it as is
        if (str.length === 0) return str;

        // Calculate the middle index
        const middleIndex = Math.floor(str.length / 2);

        // Insert the colon at the middle index
        return str.slice(0, middleIndex) + ":" + str.slice(middleIndex);
      }

      function convertToMinutes(timeStr) {
        const match = timeStr.match(TIME_REGEX);

        if (!match) {
          throw new Error(`Invalid time format: ${timeStr}. Use hh:mm format.`);
        }

        const hours = parseInt(match[1], 10);
        const minutes = parseInt(match[2], 10);

        return hours * 60 + minutes;
      }

      function getTimeParameters() {
        const urlParams = new URLSearchParams(window.location.search);

        return {
          eveningStart: urlParams.get("eveningStart")
            ? validateTime(addColonMiddle(urlParams.get("eveningStart")))
            : DEFAULTS.eveningStart,
          morningTransitionStart: urlParams.get("morningTransitionStart")
            ? validateTime(
                addColonMiddle(urlParams.get("morningTransitionStart"))
              )
            : DEFAULTS.morningTransitionStart,
          morningTransitionEnd: urlParams.get("morningTransitionEnd")
            ? validateTime(
                addColonMiddle(urlParams.get("morningTransitionEnd"))
              )
            : DEFAULTS.morningTransitionEnd,
        };
      }

      function validateTime(timeStr) {
        // Validate time format (hh:mm)
        const match = timeStr.match(TIME_REGEX);

        if (!match) {
          throw new Error(`Invalid time format: ${timeStr}. Use hh:mm format.`);
        }

        return timeStr;
      }

      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");

        document.getElementById("clock").textContent = `${hours}:${minutes}`;
        document.body.style.backgroundColor = getBackgroundColor(now);
      }

      function getBackgroundColor(date) {
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const timeInMinutes = hours * 60 + minutes;

        const timeParams = getTimeParameters();

        if (
          timeInMinutes >= convertToMinutes(timeParams.eveningStart) ||
          timeInMinutes < convertToMinutes(timeParams.morningTransitionStart)
        ) {
          return "#FF3B30"; // Apple red
        }

        if (
          timeInMinutes >=
            convertToMinutes(timeParams.morningTransitionStart) &&
          timeInMinutes < convertToMinutes(timeParams.morningTransitionEnd)
        ) {
          return "#FFCC00"; // Warm yellow
        }

        return "#34C759"; // Apple green
      }

      const inputs = {
        eveningStart: document.getElementById("evening-start"),
        morningTransitionStart: document.getElementById(
          "morning-transition-start"
        ),
        morningTransitionEnd: document.getElementById("morning-transition-end"),
      };

      function initializeInputs() {
        const timeParams = getTimeParameters();

        inputs.eveningStart.value = timeParams.eveningStart;
        inputs.morningTransitionStart.value = timeParams.morningTransitionStart;
        inputs.morningTransitionEnd.value = timeParams.morningTransitionEnd;

        inputs.eveningStart.addEventListener("change", updateUrlParams);
        inputs.morningTransitionStart.addEventListener(
          "change",
          updateUrlParams
        );
        inputs.morningTransitionEnd.addEventListener("change", updateUrlParams);
      }

      function updateUrlParams() {
        const params = new URLSearchParams(window.location.search);

        // Update or remove parameters
        Object.keys(inputs).forEach((key) => {
          const value = inputs[key].value;

          console.log("key", key, "value", value, DEFAULTS[key]);

          if (value === DEFAULTS[key]) {
            params.delete(key);
            return;
          }

          const valueToSave = value.replace(":", ""); // "convert" a string like "hh:mm" to "hhmm", so it looks nicer in the URL
          params.set(key, valueToSave);
        });

        // Construct new URL
        const newUrl =
          window.location.pathname +
          (params.toString() ? "?" + params.toString() : "");

        // Update browser history without page reload
        window.history.replaceState({}, "", newUrl);
      }
    </script>
  </body>
</html>
