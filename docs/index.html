<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="manifest"
      href="https://markusdosch.github.io/sleeptrainer/manifest.json"
    />
    <title>Sleeptrainer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 1s ease;
      }

      .clock-container {
        text-align: center;
        width: 90%;
        max-width: 800px;
      }

      .time {
        font-size: 18vw;
        font-weight: 700;
        color: white;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Media queries for responsiveness */
      @media (min-width: 768px) {
        .time {
          font-size: 16vw;
        }
      }

      @media (min-width: 1024px) {
        .time {
          font-size: 14vw;
        }
      }

      /* iPad specific */
      @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
        .time {
          font-size: 20vw;
        }
      }

      /* iPhone specific */
      @media only screen and (min-device-width: 320px) and (max-device-width: 480px) {
        .time {
          font-size: 24vw;
        }
      }
    </style>
    <style>
      .settings-btn {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: white;
        border: none;
      }

      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }

      dialog h2 {
        margin-top: 0;
        color: #333;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #666;
      }

      /* via https://stackoverflow.com/a/45890842 */
      button,
      input[type="submit"],
      input[type="reset"] {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
      }
    </style>
    <style>
      .time-input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }
      label {
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="time"] {
        padding: 0.5rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <div class="time" id="clock">XX:XX</div>
    </div>

    <button class="settings-btn" aria-label="Open Settings">⚙️</button>

    <dialog id="settingsDialog">
      <button class="close-btn" aria-label="Close">&times;</button>
      <h2>Settings</h2>
      <div>
        <div class="time-input-group">
          <label for="evening-start">Evening Start Time</label>
          <input type="time" id="evening-start" name="evening_start" />
        </div>

        <div class="time-input-group">
          <label for="morning-transition-start">Morning Transition Start</label>
          <input
            type="time"
            id="morning-transition-start"
            name="morning_transition_start"
          />
        </div>

        <div class="time-input-group">
          <label for="morning-transition-end">Morning Transition End</label>
          <input
            type="time"
            id="morning-transition-end"
            name="morning_transition_end"
          />
        </div>
      </div>
    </dialog>

    <script>
      // Default times if not specified in URL
      const DEFAULTS = {
        evening_start: "19:00",
        morning_transition_start: "05:30",
        morning_transition_end: "06:00",
      };

      const inputs = {
        evening_start: document.getElementById("evening-start"),
        morning_transition_start: document.getElementById(
          "morning-transition-start"
        ),
        morning_transition_end: document.getElementById(
          "morning-transition-end"
        ),
      };

      document.addEventListener("DOMContentLoaded", function () {
        initializeInputs();

        function updateClock() {
          const now = new Date();
          const hours = String(now.getHours()).padStart(2, "0");
          const minutes = String(now.getMinutes()).padStart(2, "0");

          // Update the clock display
          document.getElementById("clock").textContent = `${hours}:${minutes}`;

          // Set background color based on time
          updateBackgroundColor(now);
        }

        function updateBackgroundColor(date) {
          const hours = date.getHours();
          const minutes = date.getMinutes();
          const timeInMinutes = hours * 60 + minutes;

          const timeParams = parseTimeParameters();
          let backgroundColor;

          // Red from 19:00 to 05:30
          if (
            timeInMinutes >= timeParams.eveningStart ||
            timeInMinutes < timeParams.morningTransitionStart
          ) {
            backgroundColor = "#FF3B30"; // Apple red
          }
          // Yellow from 05:30 to 06:00
          else if (
            timeInMinutes >= timeParams.morningTransitionStart &&
            timeInMinutes < timeParams.morningTransitionEnd
          ) {
            backgroundColor = "#FFCC00"; // Warm yellow
          }
          // Green the rest of the time (06:00 to 19:00)
          else {
            backgroundColor = "#34C759"; // Apple green
          }

          document.body.style.backgroundColor = backgroundColor;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Prevent default behavior for touch events to avoid iOS safari
        // bouncing effect and unintended zooming
        document.addEventListener(
          "touchmove",
          function (event) {
            event.preventDefault();
          },
          { passive: false }
        );
      });

      // Get DOM elements
      const settingsBtn = document.querySelector(".settings-btn");
      const settingsDialog = document.getElementById("settingsDialog");
      const closeBtn = settingsDialog.querySelector(".close-btn");

      // Open dialog when settings button is clicked
      settingsBtn.addEventListener("click", () => {
        settingsDialog.showModal();
      });

      // Close dialog when close button is clicked
      closeBtn.addEventListener("click", () => {
        settingsDialog.close();
      });

      // Close dialog when clicking outside of it
      settingsDialog.addEventListener("click", (event) => {
        if (event.target === settingsDialog) {
          settingsDialog.close();
        }
      });

      function parseTimeParameters() {
        // Create URLSearchParams object
        const urlParams = new URLSearchParams(window.location.search);

        // Function to convert time string to minutes since midnight
        function timeToMinutes(timeStr) {
          // Validate time format (hh:mm)
          const timeRegex = /^(\d{2}):(\d{2})$/;
          const match = timeStr.match(timeRegex);

          if (!match) {
            throw new Error(
              `Invalid time format: ${timeStr}. Use hh:mm format.`
            );
          }

          const hours = parseInt(match[1], 10);
          const minutes = parseInt(match[2], 10);

          // Validate hours and minutes
          if (hours < 0 || hours > 23 || minutes < 0 || minutes > 59) {
            throw new Error(`Invalid time values in: ${timeStr}`);
          }

          return hours * 60 + minutes;
        }

        // Parse parameters with defaults
        const parsedParams = {
          eveningStart: timeToMinutes(
            urlParams.get("evening_start") || DEFAULTS.evening_start
          ),
          morningTransitionStart: timeToMinutes(
            urlParams.get("morning_transition_start") ||
              DEFAULTS.morning_transition_start
          ),
          morningTransitionEnd: timeToMinutes(
            urlParams.get("morning_transition_end") ||
              DEFAULTS.morning_transition_end
          ),
        };

        return parsedParams;
      }

      function initializeInputs() {
        const urlParams = new URLSearchParams(window.location.search);

        inputs.evening_start.value =
          urlParams.get("evening_start") || DEFAULTS.evening_start;
        inputs.morning_transition_start.value =
          urlParams.get("morning_transition_start") ||
          DEFAULTS.morning_transition_start;
        inputs.morning_transition_end.value =
          urlParams.get("morning_transition_end") ||
          DEFAULTS.morning_transition_end;
        inputs.evening_start.addEventListener("change", updateUrlParams);
        inputs.morning_transition_start.addEventListener(
          "change",
          updateUrlParams
        );
        inputs.morning_transition_end.addEventListener(
          "change",
          updateUrlParams
        );
      }

      function updateUrlParams() {
        const params = new URLSearchParams(window.location.search);

        // Update or remove parameters
        Object.keys(inputs).forEach((key) => {
          const value = inputs[key].value;
          if (value !== DEFAULTS[key]) {
            params.set(key, value);
          } else {
            params.delete(key);
          }
        });

        // Construct new URL
        const newUrl =
          window.location.pathname +
          (params.toString() ? "?" + params.toString() : "");

        // Update browser history without page reload
        window.history.replaceState({}, "", newUrl);
      }
    </script>
  </body>
</html>
